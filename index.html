<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesafe Hesaplayıcı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>İki Konum Arası Mesafe Hesaplama</h1>

  <form id="distance-form">
    <label>Enlem 1: <input type="number" step="any" id="lat1" required></label><br>
    <label>Boylam 1: <input type="number" step="any" id="lon1" required></label><br>
    <label>Enlem 2: <input type="number" step="any" id="lat2" required></label><br>
    <label>Boylam 2: <input type="number" step="any" id="lon2" required></label><br>
    <button type="submit">Hesapla</button>
  </form>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
